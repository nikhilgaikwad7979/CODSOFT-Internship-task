<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator with Attractive Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="calc-display" id="display">0</div>
      <div class="row">
        <div class="col-3">
          <button class="btn btn-light w-100 calc-button mt-2" onclick="appendToDisplay('7')">7</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100 calc-button mt-2" onclick="appendToDisplay('8')">8</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100 calc-button mt-2" onclick="appendToDisplay('9')">9</button>
        </div>
        <div class="col-3">
          <button class="btn btn-warning w-100 calc-button mt-2" onclick="appendToDisplay('/')">/</button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <button class="btn btn-light w-100 calc-button mt-2" onclick="appendToDisplay('4')">4</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100 calc-button mt-2" onclick="appendToDisplay('5')">5</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100 calc-button mt-2" onclick="appendToDisplay('6')">6</button>
        </div>
        <div class="col-3">
          <button class="btn btn-warning w-100 calc-button mt-2" onclick="appendToDisplay('*')">*</button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <button class="btn btn-light w-100 calc-button mt-2" onclick="appendToDisplay('1')">1</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100 calc-button mt-2" onclick="appendToDisplay('2')">2</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100 calc-button mt-2" onclick="appendToDisplay('3')">3</button>
        </div>
        <div class="col-3">
          <button class="btn btn-warning w-100 calc-button mt-2" onclick="appendToDisplay('-')">-</button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <button class="btn btn-light w-100 calc-button mt-2" onclick="appendToDisplay('0')">0</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100 calc-button mt-2" onclick="appendToDisplay('.')">.</button>
        </div>
        <div class="col-3">
          <button class="btn btn-danger w-100 calc-button mt-2" onclick="clearDisplay()">C</button>
        </div>
        <div class="col-3">
          <button class="btn btn-warning w-100 calc-button mt-2" onclick="appendToDisplay('+')">+</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success w-100 calc-button mt-2" onclick="calculateResult()">=</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
